<style>

.card{

transform-style:preserve-3d;
}

.btn:hover{

}

#yes{background:#00f5d4;color:#000}
#no{background:#555;color:white;position:absolute}

.heart{

@keyframes float{

}

.fade{

}

@keyframes fade{
from{opacity:0;transform:scale(.8)}
to{opacity:1;transform:scale(1)}
}

</style>
